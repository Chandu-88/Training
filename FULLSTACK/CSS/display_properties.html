<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diplay</title>
    <style>
        p{
            border: 2px solid;
            display: inline;
            /* we can change the display mode as inline or block */
        }
        span{
            border: 2px solid;
            display: block  ;
        }
        div{
            height: 300px;
            width: 300px;
            border: 2px solid;
            float: left;
        }
        .a{
            visibility: hidden;
        }
        .b{
            display: none;
        }
    </style>
</head>
<body>
    <center><h1>DISPLAY PROPERTIES IN CSS</h1></center>
    <p>this is a blpck level element</p><br><br>
    <span>this is a inline element</span>
    <br><br><br>
    
    <div class="a" ></div>
    <div class="b" ></div>
    <div></div>
   
</body>
</html>
