<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>
    <style>
        .a{
            height: 400px;width:
             400px;outline: 2px solid red;
             box-shadow: 5px 4px 3px orange , 8px 9px 4px white,16px 15px 7px green;
            background-color: violet;
            /* 5px--horizontalshadow 4px--vertical 3px--blur red--colour outline have same properties as border */
        }
    </style>
</head>
<body>
   <center> <h1>BOX SHADOW  and OUTLINE IN CSS</h1></center>
    <center>
        <div class="a"></div>
    </center>
</body>
</html>
