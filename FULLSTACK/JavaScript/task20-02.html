<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img task</title>
</head>
<body>

    <button onclick = "myfunc()"> click me </button>

     function myfunc(){

        image.setAttribute("src","images/blueberry.jpg")
     }
      
    </script>
