<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators in JS</title>
</head>
<body>
    <script>
        //arthimetic operators
        a=10
        b=30
        document.write(a+b)
        document.write(b-a)
        document.write(b*a)
        document.write(b/a)
        document.write(b%a)
        //comparision operators
        c=20
        d=40
        document.write(d==c)//doesnt require datatype
        document.write(d!=c)//doesnt require datatype
        document.write(d===c)//checks the datatype also
        document.write(d!==c)//checks the datatype also
        document.write(c<d)
        document.write(c>d)
        document.write(c<=d)
        document.write(c>=d)
        //logical operators
        document.write(c<=d&&c>=d)
        document.write(c<=d||c>=d)
        document.write(!c>=d)
        //incre & decre
        document.write(c++)
        document.write(c--)
        document.write(++c)
        document.write(--c)
    </script>
</body>
</html>
