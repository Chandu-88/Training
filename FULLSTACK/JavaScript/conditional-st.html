<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statements in JS</title>
</head>
<body>
   <script>
    //if
    let yeshwinrank=10
    if(yeshwinrank<20){
        console.log('party istadu');
    }
    if(yeshwinrank>20){
        console.log('party ivadu');
    }
    //if-else
    let nagasairank=10
    if(nagasairank==1){
        console.log('nagasai gadi daddy garu sanmanam chestaru');
    }
    else{
        console.log('nagasai gadi daddy garu ___________');

    }
    //else if
    let chandurank=200
    if(chandurank<200){
        console.log('chandu is happy')
    }
    else if(chandurank<100){
        console.log('chandu is very happy')
    }
    else{
        console.log('chandu feels very bad')
    }
   </script> 
</body>
</html>
