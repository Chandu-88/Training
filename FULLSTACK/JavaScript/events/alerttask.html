<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert task</title>
</head>
<body>
    <label for="">Enter Name : </label>
    <input type="text" onkeypress="nam(this.value)">
    <br>
    <p id="p_id"></p>
    <span >the lenght is : </span>
    <p id="p1_id"></p>
    <script>
        function nam(value) {
            let pd = document.getElementById('p_id')
            let pa = document.getElementById('p1_id')
            pa.innerHTML = value.length
            if(value.length<3){
              pd.innerText='insufficient characters'
              pd.style.color='red'
            }
            else{
                pd.innerText=''
            }
        }
    </script>
</body>
</html>
