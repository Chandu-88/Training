<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>in script tag event handler</title>
</head>
<body>
    <button id="btn_b">click me</button>
    <script>
        let btn = document.getElementById('btn_b')
        btn.onclick=change;
        btn.onmouseover=change1;
         function change() {
            document.body.style.backgroundColor='green'
         } 
         function change1() {
            document.body.style.backgroundColor='gray'
         } 
    </script>
</body>
</html>
