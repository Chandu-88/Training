<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline event handler</title>
</head>
<body>
    <button onmouseover="eve_lis()" onmouseout="eve_lis1()" onclick="eve_lis2()">click here</button>
    <p id="eve"></p>
    <script>
        function eve_lis() {
            document.body.style.backgroundColor='black'
            document.getElementById('eve').innerText='This is a inline event handler'
        }
        function eve_lis1() {
            document.body.style.backgroundColor='white'
        }
        function eve_lis2() {
            document.body.style.backgroundColor='yellow'
        }
    </script>
</body>
</html>
