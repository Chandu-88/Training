<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatypes in JS</title>
</head>
<body>
    <script>
        //string
        let a="chandu"
        console.log(typeof(a))
        //number
        let b=67354746874789
        console.log(typeof(b))
        //boolean
        let c=true
        console.log(typeof(c))
        //undefined
        let abc
        console.log(typeof(abc))
        //null
        let d=null
        console.log(typeof(d))
        //arrays
        let e=["chandu,yeshwin,thiru,voomsii"]
        console.log(typeof(e))
        //objects
        let f={
            name:'chandu',
            branch:'ECE',
            roll:'21404'
        }
        console.log(typeof(f))
    </script>
</body>
</html>
