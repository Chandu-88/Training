<body>

    <script>
        //  by using queryselector('#id,.class,tag')
        const yes=document.querySelector('p')
        yes.style.backgroundColor='yellow'

        const sai=document.querySelector('.naga')
        sai.style.color='red'

        const ch=document.querySelector('#chandu')
        ch.style.fontSize='50px'

        //  by using queryselectorAll('#id,.class,tag')
        const somu=document.querySelectorAll('h1')
        somu[0].style.color='green'
        somu[1].style.color='red'

        const nag=document.querySelectorAll('#p')
        nag[0].style.fontFamily='Cursive'
        nag[1].style.fontWeight='bold'

        const yeshu=document.querySelectorAll('.a')
        yeshu[1].style.backgroundColor='red'
        yeshu[0].style.backgroundColor='yellow'

        //to set attributes
        const Myanchor = document.getElementById('anchor')
        Myanchor.setAttribute('href','https://web.whatsapp.com/')
        Myanchor.setAttribute('target','_blank')

        document.getElementsByClassName('aaa').style.height='200px'
        document.getElementsByClassName('aaa').style.width='200px'
