<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops in JS</title>
</head>
<body>
    <script>
        //for loops
        for(a=0;a<5;a++)
        {
            document.write('@$#E^$#$^'+a+'<br>')
        }
        //while loop
        count=20
        while(count<30)
        {
            document.write('@$#E^$#$^'+count+'<br>')
            count++
        }
        //do-while
        c=1
        do{
            document.write('@$#E^$#$^'+c+'<br>')
            c++
        }
        while(c<10  )
    </script>
</body>
</html>
