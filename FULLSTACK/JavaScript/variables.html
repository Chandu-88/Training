<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in JS</title>
</head>
<body>
    <script>
        //var Keyword (we can ressign or redeclear the variables) global scope 
        var x="chandu"
        console.log(x)
        x="thiru"
        console.log(x)

        //let Keyword (we can ressign but we cant redeclear the variables)block scope
        let y=687
        console.log(y)
        y=8576
        console.log(y)
        // let y=872896
        // console.log(y)

        //const Keyword (we cant ressign or redeclear the variables)block scope
        const z=92978
        console.log(z)
        // const z=y2876
        // console.log(z)
    </script>
</body>
</html>
