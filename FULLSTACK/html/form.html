<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form elements</title>
</head>
<body>
    <form>
        <label>form elements : </label>
        <input type="text" value="HTML" disabled>
        <label>USER NAME :</label>
        <input type="text" placeholder="enter name" autofocus required><br><br>
        <label>mobile number : </label>
        <input type="tel" maxlength="10" placeholder="enter mibile number..." required><br><br>
        <label>enter email : </label>
        <input type="email" autocomplete="off" required><br><br>
        <label>password : </label>
        <input type="password" required><br><br>
        <label> gender : </label>
         male<input type="radio" name="gender">
         female <input type="radio" name="gender"><br><br>
         <label>DOB</label>
         <input type="date"><br><br>
         <label>PIN NUMBER : </label>
         <INput type="text" value="21404-EC-00" readonly>
         <label>select your college : </label>
         <select>
            <option>AEC</option>
            <option>ACOE</option>
            <option>ACET</option>
         </select><br><br>
         <label>choose your branch : </label><br>
         ECE<input type="checkbox"><br>
         CCN <input type="checkbox"><br>
         MECH <input type="checkbox"><br>
         PET <input type="checkbox"><br><br>
        <label>choose your file : </label>
        <input type="file"><br><br>
        <label>remarks : </label><br>
        <textarea name="" id="" cols="40" rows="5"></textarea><br><br>
        <input type="submit">
        <input type="reset"> 
    </form>
</body>
</html>
